{{ "<!-- Header -->" | safeHTML }}
<header id="header">
  <div class="content">
    <a href="{{ .Site.BaseURL }}" class="image avatar">
      <img
        src="{{ .Site.BaseURL }}images/logo.png"
        alt="Deem Global • Constructing the Future"
        />
    </a>
    {{ with .Site.Params.sidebar.bio }}
      <h1>{{ . | markdownify }}</h1>
    {{ end }}

    {{ with .Site.Menus.main }}
      <nav id="sidebar">
        <ul>
        {{ range . }}
          <li><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
        {{ end }}
        </ul>
      </nav>
    {{ end }}
  </div>

  <div class="cubes">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <!-- <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div> -->
  </div>

</header>
